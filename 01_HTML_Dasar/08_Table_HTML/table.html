<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>
	<table border="1" cellspacing="2" cellpadding="10">
		<tr> <!-- tr (table row) membuat baris-->
			<td>baris 1, kolom 1</td> <!-- td (table data) isi dari tiap baris -->
			<td>baris 1, kolom 2</td>
		</tr>
		<tr>
			<td>baris 2, kolom 1</td>
			<td>baris 2, kolom 2</td>
		</tr>
	</table>

</body>
</html>
