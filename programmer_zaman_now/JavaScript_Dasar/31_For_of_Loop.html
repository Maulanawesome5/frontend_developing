<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Loop | JavaScript</title>
</head>
<body>
    <script>
        /**
         * For Of looping
         * Perulangan for of digunakan untuk melakukan iterasi terhadap isi value dari iterable object seperti Array, String, dll
         * For Of tidak bisa digunakan untuk melakukan iterasi data di object, karena object bukanlah iterable.
        */

        const nama = ["Eko", "Kurniawan", "Khannedy"];
        const fullName = "Eko Kurniawan Khannedy";

        for (const name of nama) {
            document.writeln(`<p>${name}</p>`);
        }
        
        // loop string
        for (const karakter of fullName) {
            document.writeln(`<p>${karakter}</p>`);
        }

    </script>
</body>
</html>
