<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined JavaScript</title>
</head>
<body>
    <script>
        /*
         * Undefined -> tipe data
         * Suatu variable yang belum ditambahkan nilai, maka artinya variabel tersebut merupakan tipe undefined.
         * Undefined berbeda dengan 'null' pada setiap bahasa pemrograman.
        */

        let Nama;
        const arrayName = ["Eko", "Kurniawan"]

        if (Nama === undefined) console.info("UNDEFINED");
        else console.info("DEFINED");

        if(arrayName[2] === undefined) console.info("array undefined");
        else console.info("array defined");
        
        /* Cek undefined properties pada Array Object */
        const Person = {
            nama : "Maulana",
            alamat : "Indonesia",
            umur : 23
        };

        if(Person.nama === undefined) console.info("Object is not defined");
        else console.info("Object defined");

    </script>
</body>
</html>
