<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Statement</title>
</head>
<body>
    <script>
        /* Percabangan IF dan ELSE Statement */
        let nilaiUjian = 70;
        
        if (nilaiUjian > 80)
            document.writeln("Good Job : A <br>");
        else if (nilaiUjian > 60)
            document.writeln("Good Job : B <br>");
        else
            document.writeln("Please take remedial..! <br>");

    </script>
</body>
</html>
