<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        /*
         * Operator aritmatika
         * Tambah   ---> +
         * Kurang   ---> -
         * Kali     ---> *
         * Bagi     ---> /
         * Eksponen ---> **
         * Modulus  ---> %
        */

        let hasil;

        hasil = 1 + 2;
        document.writeln("1 + 2 = " + hasil + "<br>");

        hasil = 2 - 2;
        document.writeln("2 - 2 = " + hasil + "<br>");

        hasil = 5 * 2;
        document.writeln("5 * 2 = " + hasil + "<br>");

        hasil = 10 / 2;
        document.writeln("10 / 2 = " + hasil + "<br>");
        
        hasil = 10 ** 2;
        document.writeln("10 ** 2 = " + hasil + "<br>");
        
        hasil = 10 % 3;
        document.writeln("10 % 3 = " + hasil + "<br>");
        
        hasil = 10 % 2;
        document.writeln("10 % 2 = " + hasil + "<br>");

    </script>
</body>
</html>
