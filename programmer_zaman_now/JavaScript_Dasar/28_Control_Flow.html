<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Flow | JavaScript</title>
</head>
<body>
    <script>
        /**
         * Control Flow --> Break dan Continue
         * Break untuk menghentikan seluruh perulangan.
         * Continue untuk menghentikan perulangan saat ini, lalu melanjutkan ke perulangan berikutnya.
        */

        for (let i = 1; i <= 100; i++) {
            if(i % 2 === 0) continue;
            else if (i === 51) break; // increment tidak akan dilanjutkan sampai 100
            document.writeln(`<p>Number -> ${i}</p>`);
        }

    </script>
</body>
</html>
