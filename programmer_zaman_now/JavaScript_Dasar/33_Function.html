<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function | JavaScript</title>
</head>
<body>
    <script>
        /**
         * Function adalah blok kode program yang akan berjalan saat dipanggil.
         * Untuk membuat function, bisa menggunakan kata kunci 'function' lalu diikuti dengan nama function, tanda kurung () dan diakhiri dengan blok kurung keriting { }.
         * Function bisa dipanggil dengan menyebutkan nama function beserta tanda ( ).
        */

        function SayHello() {
            // membuat function
            document.writeln(`<p>Hello World..!</p>`);
        }

        SayHello();

    </script>
</body>
</html>
