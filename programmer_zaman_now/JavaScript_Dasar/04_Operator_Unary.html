<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        /*
         * Operator Unary
         * Positif   ---> +
         * Negatif   ---> -
         * Increment ---> ++
         * Decrement ---> --
        */

        let result = +1;
        document.writeln("<p>" + result + "</p>");
        
        result--; // 1 - 1 = 0
        document.writeln("<p>" + result + "</p>");
        
        result++; // 0 + 1 = 1
        document.writeln("<p>" + result + "</p>");
        
        result = -result; // 1 diubah menjadi -1
        document.writeln("<p>" + result + "</p>");
    </script>
</body>
</html>
