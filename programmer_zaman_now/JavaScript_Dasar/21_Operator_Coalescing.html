<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullist Coalescing Operator | JavaScript</title>
</head>
<body>
    <script>
        /**
         * Nullist Coalescing Operator
         * Nullist value adalah null dan undefined
         * Nullist Coalescing operator (??) adalah operator yang mirip
         * dengan ternary, bedanya adalah pada kondisi, jika bernilai null atau undefined
         * maka nilai defaultnya akan diambil.
        */

        // Contoh tanpa menggunakan nullist coalescing
        let parameter;
        let dataa = parameter;

        if(dataa === undefined || dataa === null) dataa = "Nilai Default";
        document.writeln(`${dataa}`)

        document.writeln(`<br>`);

        // Menggunakan nullist coalescing
        dataa = parameter ?? "Nilai Default";
        document.writeln(`${dataa}`);

    </script>
</body>
</html>
