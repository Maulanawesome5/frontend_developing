<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label | JavaScript</title>
</head>
<body>
    <script>
        /**
         * Label merupakan penanda yang bisa digunakan dengan kata kunci break dan continue.
         * Secara default saat kita melakukan break atau continue, dia akan melakukan terhadap 
         * perulangan dimana kode break dan continue itu digunakan.
         * Dengan menggunakan label, kita bisa melakukan break dan continue terhadap perulangan
         * yang kita inginkan, asalkan pada perulangan kita gunakan label.
         * Untuk membuat label, kita bisa gunakan nama label lalu diikuti dengan karakter (:)
        */

        loopi:
            for (let i = 1; i <= 10; i++) {

                loopj:
                    for (let j = 1; j <= 10; j++) {

                        if(j > 10) {
                            continue loopi;
                        }
                        document.writeln(`${i} x ${j} = ${i * j} <br>`);
                    }
            }

    </script>
</body>
</html>
