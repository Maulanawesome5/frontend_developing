<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console JavaScript</title>
</head>
<body>
    <script>
        /*
         * Console
         * JavaScript memiliki fitur untuk melakukan logging bernama console.
         * Logging adalah mekanisme yang biasa dilakukan oleh programmer untuk menampilkan
         * informasi dari aplikasi yang sedang berjalan, tanpa harus mengganggu alur kerja aplikasi
         * dan juga interaksi user.
         * 
         * Console Method
         * console.info(...) Memberitahu informasi
         * console.warn(...) Memberitahu informasi peringatan
         * console.error(...) Memberitahu informasi error
         * console.table(...) Memberitahu informasi dalam bentuk tabel
        */

        document.writeln("Buka browser, Inspect Element, Pilih di bagian console");

        console.debug("Debug Console");
        console.info("Info Ngopi");
        console.warn("Warning..! Mudah meledak");
        console.error("Ada Error nih");

    </script>
</body>
</html>
