<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Param | JavaScript</title>
</head>
<body>
    <script>
        /**
         * Kita bisa mengirim informasi ke function yang ingin kita panggil.
         * Untuk bisa melakukan hal tersebut, kita perlu menambahkan parameter atau argument di function yang sudah dibuat.
         * Parameter ditempatkan di dalam kurung ( ) di deklarasi function.
         * Parameter bisa lebih dari satu, jika lebih dari satu maka harus dipisah menggunakan koma.
        */

        // Menggunakan dua parameter
        function SayHello(firstName, lastName){
            document.writeln(`<p>Hello ${firstName} ${lastName}</p>`)
        }

        // Memasukkan parameter argument
        SayHello("Eko", "Khannedy");
        SayHello("Maulana", "Aji");

    </script>
</body>
</html>
