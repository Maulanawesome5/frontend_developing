<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop | JavaScript</title>
</head>
<body>
    <script>
        /**
         * Do While Loop
         * Pengecekan kondisi do while dilakukan setelah perulangan dilakukan.
         * Oleh karena itu dalam do while, minimal pasti sekali perulangan dilakukan walaupun kondisi tidak bernilai true.
        */

        let counter = 1;
        do {
            document.writeln(`Do While ${counter} <br>`);
            counter++;
        } while (counter <= 10);

    </script>
</body>
</html>
