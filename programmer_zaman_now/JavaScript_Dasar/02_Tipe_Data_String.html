<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Eko Kurniawan Khannedy"); // Double Quotes
        document.writeln("<br>"); // Sintaks HTML
        document.writeln("");
        document.writeln("<br>");
        document.writeln('Maulana Aji W'); // Single quotes

        document.writeln("<br><br><br>");

        // String Concate
        document.writeln("Nama : " + "Maulana");
        document.writeln("<br>");
        document.writeln("NIM : " + 1714811002); // string concate with number

        /*
        * Escape Sequence
        * JS mendukung escape sequence untuk string.
        * Escape Sequence merupakan karakter khusus untuk memberikan indentasi dan formatting
        * \n --> Memberi indentasi Enter
        * \t --> Memberi indentasi Tab
        * \' --> Memberi tanda kutip satu
        * \" --> Memberi tanda kutip dua
        * \\ --> Memberi tanda backslash
        */

        document.writeln("<br><br><br>");

        document.writeln("<textarea cols='100' rows='10'>");
            document.writeln("Eko \nKurniawan \nKhannedy");
            document.writeln("D:\\MyDocument\\Programming\\Latihan");
            document.writeln("\"Programmer Zaman Now\"");
            document.writeln('\'Belajar JavaScript\'');    
        document.writeln("</textarea>");

    </script>
</body>
</html>
