<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping While | JavaScript</title>
</head>
<body>
    <script>
        /**
         * While Loop
         * While juga termasuk keyword untuk melakukan perulangan.
         * Di while loop hanya terdapat kondisi perulangan, tanpa ada init statement dan post statement.
         * 
         * while(kondisi){blok perulangan}
         * 
         * MY NOTE:
         * Wajib pakai { } sebab pernah terjadi crash pada browser
        */

        // while loop
        let iter = 1;

        document.writeln(`<textarea cols='20' rows='15'>`);
        while(iter <= 10){
            document.writeln(`Halo ${iter}`);
            iter++;
        }
        document.writeln(`</textarea>`);

    </script>
</body>
</html>
