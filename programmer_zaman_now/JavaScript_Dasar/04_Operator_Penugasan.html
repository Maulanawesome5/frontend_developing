<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Penugasan</title>
</head>
<body>
    <script>
        /*
         * Operator Augmented Assignment
         * Tambah   ---> +=
         * Kurang   ---> -=
         * Kali     ---> *=
         * Bagi     ---> /=
         * Eksponen ---> **=
         * Modulus  ---> %=
        */

        let nilai = 10;

        document.writeln("Nilai awal = " + nilai + "<br>" + "<br>");
        document.writeln(nilai + " += " + 2 + " hasilnya " + (nilai += 2) + "<br>");
        document.writeln(nilai + " -= " + 2 + " hasilnya " + (nilai -= 2) + "<br>");
        document.writeln(nilai + " *= " + 2 + " hasilnya " + (nilai *= 2) + "<br>");
        document.writeln(nilai + " /= " + 2 + " hasilnya " + (nilai /= 2) + "<br>");
        document.writeln(nilai + " **= " + 2 + " hasilnya " + (nilai **= 2) + "<br>");
        document.writeln(nilai + " %= " + 3 + " hasilnya " + (nilai %= 3) + "<br>");


    </script>
</body>
</html>
