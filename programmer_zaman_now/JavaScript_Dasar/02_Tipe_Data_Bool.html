<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Boolean</title>
</head>
<body>
    <script>
        document.writeln(true); // Tipe data number
        document.writeln("<br>"); // Sintaks HTML
        document.writeln(false); // Tipe data number yang desimal
    </script>
</body>
</html>
