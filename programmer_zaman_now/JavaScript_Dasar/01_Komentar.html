<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaks komentar</title>
</head>
<body>
    <!-- Ini adalah sintaks komentar HTML -->
    <script>
        document.writeln("<p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>") // ini sintaks komentar JavaScript
        /*
         * Ini adalah komentar multiline JavaScript
         * untuk penulisan dokumentasi yang kalimatnya banyak
         * sehingga orang yang baca bisa mengerti.
        */
    </script>

    <!-- JavaScript dari external file -->
    <script src="js/helloWorld.js"></script>
</body>
</html>
