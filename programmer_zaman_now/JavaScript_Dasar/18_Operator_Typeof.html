<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof | JavaScript</title>
</head>
<body>
    <script>
        /**
         * Typeof merupakan operator yang bisa digunakan untuk
         * melihat tipe data suatu nilai atau variable.
         * Karena JavaScript merupakan dynamic language, terkadang perlu
         * untuk memeriksa tipe data suatu variabel menggunakan typeof.
         * Hasil return dari operator typeof adalah string.
        */

        let data;
        const tipeData = typeof data;

        document.writeln(`<p>Tipe data = ${tipeData}</p>`)

    </script>
</body>
</html>
