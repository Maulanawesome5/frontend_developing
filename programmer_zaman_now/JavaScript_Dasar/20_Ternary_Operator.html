<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator | JavaScript</title>
</head>
<body>
    <script>
        /**
         * Ternary operator adalah bentuk sederhana dari statement if dan else.
         * Ternary operator terdiri dari kondisi yang dievaluasi, jika menghasilkan nilai
         * true maka nilai pertama diambil, jika false maka nilai kedua diambil
        */

        const nilai = 80;
        let ucapan;

        ucapan = nilai >= 75 ? "Selamat Anda Lulus" : "Anda Belum Lulus, Ulangi Lagi.";
        document.writeln(`${ucapan}`);

    </script>
</body>
</html>
