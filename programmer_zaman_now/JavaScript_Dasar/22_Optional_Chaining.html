<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining Operator | JavaScript</title>
</head>
<body>
    <script>
        /**
         * Optional Chaining Operator (?)
         * Merupakan operator yang digunakan untuk mengamankan ketika ingin
         * mengakses property suatu object dari data nullist.
         * Jika kita mencoba mengakses property dari suatu object dari data nullist
         * tanpa menggunakan operator optional, maka akan terjadi error.
        */

        const person = {
            address : {
                country : "Indonesia"
            }
        };

        let country;

        /*// tanpa optional chaining operator
        if (person.address !== undefined && person.address !== null) {
            country = person.address.country;
        }*/

        // Menggunakan chaining operator
        country = person?.address?.country;

        document.writeln(`SUKSES`);
        document.writeln(`<p>${country}</p>`);
        document.writeln(`SUKSES`);

    </script>
</body>
</html>
